<div class="interface">
  <div class="grid">
    <div class="row head">
      Cadastro de usuário
    </div>
    <div class="row">
      <div class="col container-left">
        <div class="row sub-head">
          {{NomeDoProjeto}}
        </div>
        <div class="brief">
          <div class="bold sub">Briefing:</div>
          <div class="content">{{briefing}}</div>
          <div class="bold sub">Status do projeto:</div>
          <div class="badge">{{status}}</div>
        </div>
      </div>
      <div class="col container-right" >  
        <div class="row sub">
          Formulário de cadastro
        </div>
        <div class="form" id="cadastro-projeto">
          <div class="row">
            <mat-form-field>
              <mat-select placeholder="Selecione um projeto" [(ngModel)]="NomeDoProjeto"  value="Projeto 1">
                <mat-option value="Projeto 1">Projeto 1</mat-option>
                <mat-option value="Projeto 2">Projeto 2</mat-option>
                <mat-option value="Projeto 3">Projeto 3</mat-option>
                <mat-option value="Projeto 4">Projeto 4</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="row">
            <mat-form-field class='full-w'>
              <input matInput placeholder="Nome Completo">
            </mat-form-field>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="margin">
                <input matInput placeholder="Função">
              </mat-form-field>
            </div>
            <div class="space"></div>
            <div class="col">
              <mat-form-field>
                <input matInput placeholder="Skype">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field class="margin">
                <input matInput placeholder="CPF">
              </mat-form-field>
            </div>
            <div class="space"></div>
            <div class="col">
              <mat-form-field>
                <input matInput placeholder="RG">
              </mat-form-field>
            </div>
          </div>
          <div class="row" >
            <mat-form-field class='full-w'>
              <input matInput placeholder="E-mail">
            </mat-form-field>
          </div>
          <div class="adjust">             
            <button mat-raised-button class="button">Registrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
